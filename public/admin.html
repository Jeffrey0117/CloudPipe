<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/newfav.ico">
  <title>CloudPipe Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .hidden { display: none !important; }

    /* CSS Variables - Light Mode (default) */
    :root {
      --bg: #ffffff;
      --bg-alt: #f6f6f7;
      --bg-soft: #f9f9f9;
      --text: #213547;
      --text-2: #4b5563;
      --text-3: #6b7280;
      --border: #e2e2e3;
      --border-hover: #c8c8c9;
      --brand: #10b981;
      --brand-hover: #059669;
      --brand-soft: #f0fdf4;
      --danger: #ef4444;
      --danger-soft: #fef2f2;
      --info: #3b82f6;
      --info-soft: #eff6ff;
      --warning: #f59e0b;
      --warning-soft: #fffbeb;
      --shadow: rgba(0,0,0,0.04);
      --shadow-md: rgba(0,0,0,0.08);
    }

    /* Dark Mode */
    .dark {
      --bg: #1a1a1a;
      --bg-alt: #242424;
      --bg-soft: #2f2f2f;
      --text: #e5e5e5;
      --text-2: #a8a8a8;
      --text-3: #7c7c7c;
      --border: #3a3a3a;
      --border-hover: #4a4a4a;
      --brand: #4ade80;
      --brand-hover: #22c55e;
      --brand-soft: #1a2e1a;
      --danger: #f87171;
      --danger-soft: #3d2020;
      --info: #60a5fa;
      --info-soft: #1e3a5f;
      --warning: #fbbf24;
      --warning-soft: #3d3520;
      --shadow: rgba(0,0,0,0.2);
      --shadow-md: rgba(0,0,0,0.3);
    }

    /* Tabler Icons */
    .icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
    .icon svg { width: 1em; height: 1em; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .icon-lg svg { width: 3rem; height: 3rem; }
    .icon-md svg { width: 1.5rem; height: 1.5rem; }
    .icon-sm svg { width: 1.1rem; height: 1.1rem; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* VitePress-style Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s, border-color 0.3s;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1.1rem;
    }
    .navbar-brand img {
      height: 32px;
      border-radius: 6px;
    }
    .navbar-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      color: var(--text-2);
      text-decoration: none;
      font-size: 14px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      color: var(--brand);
      background: var(--bg-alt);
    }
    .theme-toggle {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-2);
      cursor: pointer;
      transition: all 0.2s;
    }
    .theme-toggle:hover {
      color: var(--text);
      border-color: var(--border-hover);
      background: var(--bg-alt);
    }
    .theme-toggle .sun { display: none; }
    .theme-toggle .moon { display: block; }
    .dark .theme-toggle .sun { display: block; }
    .dark .theme-toggle .moon { display: none; }

    /* Login Screen */
    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-alt);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .login-box .logo-row { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 0.25rem; }
    .login-box .logo-row img { height: 56px; border-radius: 8px; }
    .login-box h1 { font-size: 2rem; font-weight: 600; color: var(--text); margin: 0; }
    .login-box > p { color: var(--text-3); margin-bottom: 2rem; }
    .login-box input {
      width: 100%;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.875rem 1rem;
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }
    .login-box input:focus { border-color: var(--brand); }
    .login-box button {
      width: 100%;
      background: var(--brand);
      border: none;
      border-radius: 6px;
      padding: 0.875rem;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .login-box button:hover { background: var(--brand-hover); }
    .login-box .error { color: var(--danger); font-size: 0.85rem; margin-top: 1rem; }

    /* Main Content */
    .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
    .page-header { text-align: center; margin-bottom: 3rem; }
    .page-header h1 { font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem; }
    .page-header p { color: var(--text-3); }

    /* Cards */
    .cards { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 3px var(--shadow);
    }
    .card:hover { border-color: var(--brand); transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow-md); }
    .card.active { border-color: var(--brand); background: var(--brand-soft); }
    .card-icon { font-size: 3rem; margin-bottom: 1rem; color: var(--brand); }
    .card h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
    .card p { color: var(--text-3); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .card code { background: var(--bg-alt); padding: 0.3rem 0.6rem; border-radius: 4px; font-size: 0.75rem; color: var(--brand); }

    /* Upload Zone */
    .upload-zone { background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 1px 3px var(--shadow); }
    .upload-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .upload-header span { font-weight: 600; }
    .close-btn { background: none; border: none; color: var(--text-3); font-size: 1.5rem; cursor: pointer; }
    .close-btn:hover { color: var(--text); }

    .guide { background: var(--info-soft); border: 1px solid var(--info); border-radius: 6px; padding: 0.75rem 1rem; margin-bottom: 1rem; font-size: 0.85rem; color: var(--info); }
    .guide code { background: var(--bg-alt); padding: 0.1rem 0.3rem; border-radius: 3px; font-size: 0.8rem; }

    .name-input { margin-bottom: 1rem; }
    .name-input label { display: block; color: var(--text-3); font-size: 0.85rem; margin-bottom: 0.5rem; }
    .input-preview { display: flex; background: var(--bg-alt); border: 1px solid var(--border); border-radius: 6px; overflow: hidden; }
    .input-preview input { flex: 1; background: transparent; border: none; padding: 0.75rem; color: var(--text); font-size: 1rem; outline: none; }
    .input-preview span { padding: 0.75rem; color: var(--text-3); background: var(--bg-soft); font-size: 0.9rem; }
    .name-hint { margin-top: 0.5rem; font-size: 0.8rem; color: var(--text-3); }

    .dropzone { border: 2px dashed var(--border); border-radius: 8px; padding: 3rem; text-align: center; cursor: pointer; background: var(--bg-alt); }
    .dropzone:hover { border-color: var(--brand); background: var(--brand-soft); }
    .dropzone-icon { font-size: 3rem; margin-bottom: 1rem; color: var(--brand); }
    .dropzone p { color: var(--text-2); margin-bottom: 0.5rem; }
    .dropzone .hint { font-size: 0.85rem; color: var(--text-3); }

    .upload-status { text-align: center; padding: 2rem; }
    .upload-status a { color: var(--brand); }

    /* Deployed Items */
    .deployed h3 { color: var(--text-3); font-size: 0.9rem; font-weight: 400; margin-bottom: 1rem; text-transform: uppercase; }
    .deployed-list { display: flex; flex-direction: column; gap: 0.5rem; }
    .deployed-item { display: flex; align-items: center; justify-content: space-between; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; }
    .deployed-item .info { display: flex; align-items: center; gap: 1rem; }
    .deployed-item .icon { font-size: 1.5rem; }
    .deployed-item .name { font-weight: 500; }
    .deployed-item .url { font-size: 0.85rem; color: var(--brand); }
    .deployed-item .status { display: flex; align-items: center; gap: 0.5rem; color: var(--brand); font-size: 0.85rem; }
    .deployed-item .status::before { content: ''; width: 8px; height: 8px; background: var(--brand); border-radius: 50%; }
    .deployed-item .actions { display: flex; gap: 0.5rem; }
    .deployed-item button, .deployed-item a.btn { background: var(--bg-alt); border: 1px solid var(--border); color: var(--text-2); padding: 0.5rem 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem; text-decoration: none; display: inline-block; }
    .deployed-item button:hover, .deployed-item a.btn:hover { background: var(--border); color: var(--text); }
    .deployed-item button.delete:hover { background: var(--danger-soft); color: var(--danger); border-color: var(--danger); }
    .deployed-item a.btn.admin { background: var(--info-soft); color: var(--info); border-color: var(--info); }
    .deployed-item a.btn.admin:hover { background: var(--info); color: #fff; }

    .empty { text-align: center; color: var(--text-3); padding: 2rem; }
    footer { text-align: center; margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); }
    .logout-btn { background: var(--bg-alt); border: 1px solid var(--border); color: var(--text-2); padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .logout-btn:hover { background: var(--border); color: var(--text); }

    @media (max-width: 600px) { .cards { grid-template-columns: 1fr; } }

    /* Form Elements */
    .form-hint { font-size: 0.75rem; color: var(--text-3); margin-top: 0.3rem; }
    .btn-primary { background: var(--brand); border: none; color: #fff; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .btn-primary:hover { background: var(--brand-hover); }

    /* Toast */
    .toast { position: fixed; bottom: 24px; right: 24px; background: var(--bg-soft); color: var(--text); border: 1px solid var(--border); padding: 12px 20px; border-radius: 8px; transform: translateY(100px); opacity: 0; transition: all 0.3s; z-index: 2000; box-shadow: 0 4px 12px var(--shadow-md); }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.success { background: var(--brand-soft); border-color: var(--brand); color: var(--brand); }
    .toast.error { background: var(--danger-soft); border-color: var(--danger); color: var(--danger); }

    /* Source Selector */
    .source-selector { display: flex; gap: 0.75rem; margin-bottom: 1.25rem; }
    .source-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1rem;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-2);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .source-btn:hover { border-color: var(--border-hover); color: var(--text); }
    .source-btn.active { background: var(--brand-soft); border-color: var(--brand); color: var(--brand); }
    .source-icon { font-size: 1.1rem; }

    /* GitHub Input */
    .github-input { margin-bottom: 1rem; }
    .github-input > label { display: block; color: var(--text-3); font-size: 0.85rem; margin-bottom: 0.5rem; }
    .github-input > input {
      width: 100%;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem;
      color: var(--text);
      font-size: 0.95rem;
    }
    .github-input > input:focus { outline: none; border-color: var(--brand); }

    /* GitHub Deploy Button */
    .github-deploy { margin-top: 1rem; }
    .btn-full {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
    }

    /* Format Hint */
    .format-hint { margin-top: 1rem; padding: 1rem; background: var(--warning-soft); border: 1px solid var(--warning); border-radius: 8px; font-size: 0.85rem; }
    .format-hint p:first-child { color: var(--warning); margin-bottom: 0.5rem; }
    .format-hint p { color: var(--text-2); margin-bottom: 0.5rem; }
    .format-hint code { background: var(--bg-alt); padding: 2px 6px; border-radius: 4px; }
    .format-hint a { color: var(--brand); }
  </style>
</head>
<body>
  <!-- Navbar (always visible) -->
  <nav class="navbar">
    <a href="/_admin" class="navbar-brand">
      <img src="/Cloud.jpeg" alt="CloudPipe">
      <span>CloudPipe</span>
    </a>
    <div class="navbar-links">
      <a href="/docs/" class="nav-link" target="_blank">
        <span class="icon"><svg viewBox="0 0 24 24"><path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6l0 13" /><path d="M12 6l0 13" /><path d="M21 6l0 13" /></svg></span>
        文檔
      </a>
      <a href="/_admin/settings" class="nav-link">
        <span class="icon"><svg viewBox="0 0 24 24"><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path><path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path></svg></span>
        管理
      </a>
      <button class="theme-toggle" onclick="toggleTheme()" title="切換深淺色">
        <span class="icon sun"><svg viewBox="0 0 24 24"><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg></span>
        <span class="icon moon"><svg viewBox="0 0 24 24"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg></span>
      </button>
    </div>
  </nav>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <div class="logo-row">
        <img src="/Cloud.jpeg" alt="CloudPipe">
        <h1>CloudPipe</h1>
      </div>
      <p>Admin Login</p>
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="loginBtn" onclick="doLogin()">Login</button>
      <p class="error hidden" id="loginError">密碼錯誤</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="container hidden" id="dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
      <p>選擇部署方式</p>
    </div>

    <main>
      <section class="cards">
        <div class="card" onclick="showUpload('service')">
          <div class="card-icon icon icon-lg"><svg viewBox="0 0 24 24"><path d="M4.876 13.61a4 4 0 1 0 6.124 3.39h6" /><path d="M15.066 20.502a4 4 0 1 0 1.934 -7.502c-.706 0 -1.424 .179 -2 .5l-3 -5.5" /><path d="M16 8a4 4 0 1 0 -8 0c0 1.506 .77 2.818 2 3.5l-3 5.5" /></svg></div>
          <h2>API 服務</h2>
          <p>路徑式部署</p>
          <code>epi.isnowfriend.com/xxx</code>
        </div>
        <div class="card" onclick="showUpload('app')">
          <div class="card-icon icon icon-lg"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M3.6 9h16.8" /><path d="M3.6 15h16.8" /><path d="M11.5 3a17 17 0 0 0 0 18" /><path d="M12.5 3a17 17 0 0 1 0 18" /></svg></div>
          <h2>專案部署</h2>
          <p>子域名式</p>
          <code>xxx.isnowfriend.com</code>
        </div>
      </section>

      <section class="upload-zone hidden" id="uploadZone">
        <div class="upload-header">
          <span id="uploadTitle">上傳</span>
          <button class="close-btn" onclick="hideUpload()">&times;</button>
        </div>

        <!-- Source Selector (app only) -->
        <div class="source-selector hidden" id="sourceSelector">
          <button class="source-btn active" data-source="zip" onclick="switchSource('zip')">
            <span class="source-icon icon icon-sm"><svg viewBox="0 0 24 24"><path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" /><path d="M12 12l8 -4.5" /><path d="M12 12l0 9" /><path d="M12 12l-8 -4.5" /></svg></span>
            <span>上傳 ZIP</span>
          </button>
          <button class="source-btn" data-source="github" onclick="switchSource('github')">
            <span class="source-icon icon icon-sm"><svg viewBox="0 0 24 24"><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg></span>
            <span>GitHub</span>
          </button>
        </div>

        <!-- GitHub URL Input -->
        <div class="github-input hidden" id="githubInput">
          <label>GitHub Repository</label>
          <input type="text" id="githubUrl" placeholder="https://github.com/user/repo" oninput="parseGithubUrl()">
          <p class="form-hint">自動偵測預設 branch</p>
        </div>

        <div class="name-input">
          <label id="nameLabel">名稱</label>
          <div class="input-preview">
            <input type="text" id="serviceName" placeholder="my-api">
            <span id="nameSuffix">.isnowfriend.com</span>
          </div>
          <p class="name-hint" id="nameHint"></p>
        </div>

        <!-- ZIP Upload -->
        <div class="dropzone" id="dropzone" onclick="document.getElementById('fileInput').click()">
          <div class="dropzone-icon icon icon-lg"><svg viewBox="0 0 24 24"><path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" /></svg></div>
          <p>拖拽檔案到這裡</p>
          <p class="hint" id="uploadHint">或點擊選擇檔案</p>
          <input type="file" id="fileInput" hidden onchange="handleUpload()">
        </div>

        <!-- GitHub Deploy Button -->
        <div class="github-deploy hidden" id="githubDeploy">
          <button class="btn-primary btn-full" onclick="deployFromGithub()">
            <span class="icon"><svg viewBox="0 0 24 24"><path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3" /><path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3" /><path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg></span> 部署專案
          </button>
        </div>

        <div class="format-hint" id="formatHint" style="display:none;">
          <p><span class="icon" style="vertical-align: -2px;"><svg viewBox="0 0 24 24"><path d="M12 9v4" /><path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" /><path d="M12 16h.01" /></svg></span> Service 格式要求</p>
          <p>檔案必須導出 <code>match(req)</code> 和 <code>handle(req, res)</code></p>
          <p><a href="/_example.js" target="_blank"><span class="icon" style="vertical-align: -2px;"><svg viewBox="0 0 24 24"><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /></svg></span> 查看範例 _example.js</a></p>
        </div>
        <div class="upload-status hidden" id="uploadStatus">
          <p id="statusText">上傳中...</p>
        </div>
      </section>
    </main>

    <footer>
      <button class="logout-btn" onclick="doLogout()">Logout</button>
    </footer>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // Theme Toggle
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    // Load saved theme
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();

    let authToken = localStorage.getItem('cloudpipe_token');
    let currentType = null;
    let existingNames = [];

    window.onload = function() {
      if (authToken) verifyToken();
      initDropzone();
    };

    function initDropzone() {
      const dropzone = document.getElementById('dropzone');
      if (!dropzone) return;

      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
        document.body.addEventListener(event, (e) => {
          e.preventDefault();
          e.stopPropagation();
        });
      });

      dropzone.addEventListener('dragenter', () => {
        dropzone.style.borderColor = 'var(--brand)';
        dropzone.style.background = 'var(--brand-soft)';
      });

      dropzone.addEventListener('dragleave', () => {
        dropzone.style.borderColor = 'var(--border)';
        dropzone.style.background = 'var(--bg-alt)';
      });

      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.style.borderColor = 'var(--brand)';
        dropzone.style.background = 'var(--brand-soft)';
      });

      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.style.borderColor = 'var(--border)';
        dropzone.style.background = 'var(--bg-alt)';
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          document.getElementById('fileInput').files = files;
          handleUpload();
        }
      });
    }

    async function doLogin() {
      const pwd = document.getElementById('passwordInput').value.trim();
      if (!pwd) return alert('請輸入密碼');

      try {
        const res = await fetch('/api/_admin/login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ password: pwd })
        });
        const data = await res.json();

        if (data.success) {
          authToken = data.token;
          localStorage.setItem('cloudpipe_token', authToken);
          showDashboard();
        } else {
          document.getElementById('loginError').classList.remove('hidden');
        }
      } catch (e) {
        alert('連線失敗: ' + e.message);
      }
    }

    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') doLogin();
    });

    async function verifyToken() {
      try {
        const res = await fetch('/api/_admin/verify', {
          headers: { 'authorization': 'Bearer ' + authToken }
        });
        if (res.ok) showDashboard();
        else doLogout();
      } catch { doLogout(); }
    }

    function showDashboard() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    function doLogout() {
      authToken = null;
      localStorage.removeItem('cloudpipe_token');
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }

    let currentSource = 'zip';

    function showUpload(type) {
      currentType = type;
      currentSource = 'zip';
      document.getElementById('uploadZone').classList.remove('hidden');
      document.getElementById('uploadStatus').classList.add('hidden');
      document.getElementById('serviceName').value = '';
      document.getElementById('githubUrl').value = '';
      document.getElementById('dropzone').style.display = 'block';

      if (type === 'service') {
        document.getElementById('uploadTitle').textContent = '上傳 API 服務';
        document.getElementById('nameLabel').textContent = 'API 名稱';
        document.getElementById('nameSuffix').textContent = '';
        document.getElementById('fileInput').accept = '.js';
        document.getElementById('formatHint').style.display = 'block';
        document.getElementById('sourceSelector').classList.add('hidden');
        document.getElementById('githubInput').classList.add('hidden');
        document.getElementById('githubDeploy').classList.add('hidden');
      } else {
        document.getElementById('uploadTitle').textContent = '部署專案';
        document.getElementById('nameLabel').textContent = '子域名';
        document.getElementById('nameSuffix').textContent = '.isnowfriend.com';
        document.getElementById('fileInput').accept = '.zip';
        document.getElementById('formatHint').style.display = 'none';
        document.getElementById('sourceSelector').classList.remove('hidden');
        document.querySelectorAll('.source-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.source === 'zip');
        });
        switchSource('zip');
      }
    }

    function switchSource(source) {
      currentSource = source;
      document.querySelectorAll('.source-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.source === source);
      });

      if (source === 'zip') {
        document.getElementById('githubInput').classList.add('hidden');
        document.getElementById('dropzone').style.display = 'block';
        document.getElementById('githubDeploy').classList.add('hidden');
      } else {
        document.getElementById('githubInput').classList.remove('hidden');
        document.getElementById('dropzone').style.display = 'none';
        document.getElementById('githubDeploy').classList.remove('hidden');
      }
    }

    function parseGithubUrl() {
      const url = document.getElementById('githubUrl').value.trim();
      const match = url.match(/github\.com\/[\w-]+\/([\w.-]+?)(\.git)?$/);
      if (match) {
        const repoName = match[1].toLowerCase().replace(/\./g, '-');
        document.getElementById('serviceName').value = repoName;
      }
    }

    async function deployFromGithub() {
      const repoUrl = document.getElementById('githubUrl').value.trim();
      const name = document.getElementById('serviceName').value.trim();

      if (!repoUrl) return showToast('請輸入 GitHub URL', 'error');
      if (!name) return showToast('請輸入子域名', 'error');
      if (!/^[a-z0-9-]+$/.test(name)) return showToast('名稱只能包含小寫字母、數字和連字號', 'error');

      document.getElementById('githubDeploy').innerHTML = '<button class="btn-primary btn-full" disabled>部署中...</button>';

      try {
        const res = await fetch('/api/_admin/deploy/projects', {
          method: 'POST',
          headers: {
            'authorization': 'Bearer ' + authToken,
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            id: name,
            name: name,
            deployMethod: 'github',
            repoUrl: repoUrl,
            directory: `projects/${name}`,
            entryFile: 'index.js',
            pm2Name: name
          })
        });
        const result = await res.json();

        if (result.error && result.error.includes('已存在')) {
          showToast('專案已存在，重新部署...', 'success');
        } else if (result.error) {
          showToast(result.error, 'error');
          return;
        } else {
          showToast('專案已建立，開始部署...');
        }

        await fetch(`/api/_admin/deploy/projects/${name}/deploy`, {
          method: 'POST',
          headers: { 'authorization': 'Bearer ' + authToken }
        });
        document.getElementById('uploadStatus').classList.remove('hidden');
        document.getElementById('statusText').innerHTML = `部署中...<br><a href="https://${name}.isnowfriend.com" target="_blank">${name}.isnowfriend.com</a>`;

        pollDeployStatus(name);
      } catch (e) {
        showToast('部署失敗: ' + e.message, 'error');
      } finally {
        document.getElementById('githubDeploy').innerHTML = '<button class="btn-primary btn-full" onclick="deployFromGithub()"><span class="icon"><svg viewBox="0 0 24 24"><path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3" /><path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3" /><path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg></span> 部署專案</button>';
      }
    }

    async function pollDeployStatus(projectId) {
      const maxAttempts = 60;
      let attempts = 0;

      const check = async () => {
        attempts++;
        try {
          const res = await fetch(`/api/_admin/deploy/projects/${projectId}`, {
            headers: { 'authorization': 'Bearer ' + authToken }
          });
          const data = await res.json();
          const status = data.project?.lastDeployStatus;

          if (status === 'success') {
            const portInfo = data.project?.port ? ` (Port: ${data.project.port})` : '';
            const hasWebhook = data.project?.webhookId;
            const linkIcon = '<span class="icon" style="vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M9 15l6 -6" /><path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" /><path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" /></svg></span>';
            const webhookBtn = hasWebhook
              ? `<span style="color:var(--brand);font-size:0.85rem;">${linkIcon} Webhook 已設定</span>`
              : `<button onclick="setupWebhook('${projectId}')" style="margin-top:0.5rem;padding:0.5rem 1rem;background:var(--info-soft);border:1px solid var(--info);color:var(--info);border-radius:4px;cursor:pointer;">${linkIcon} 設定 GitHub Webhook</button>`;
            const checkIcon = '<span class="icon" style="color:var(--brand);vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M9 12l2 2l4 -4" /></svg></span>';
            showToast('部署成功！' + portInfo, 'success');
            document.getElementById('statusText').innerHTML = `${checkIcon} 部署成功！${portInfo}<br><a href="https://${projectId}.isnowfriend.com" target="_blank">${projectId}.isnowfriend.com</a><br>${webhookBtn}`;
            return;
          } else if (status === 'failed') {
            const latestDeploy = data.deployments?.[0];
            const errorMsg = latestDeploy?.error || '未知錯誤';
            const failIcon = '<span class="icon" style="color:var(--danger);vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M10 10l4 4m0 -4l-4 4" /></svg></span>';
            showToast('部署失敗：' + errorMsg, 'error');
            document.getElementById('statusText').innerHTML = `${failIcon} 部署失敗<br><code style="color:var(--danger);font-size:0.85rem;">${errorMsg}</code>`;
            return;
          }

          if (attempts < maxAttempts) {
            setTimeout(check, 2000);
          } else {
            document.getElementById('statusText').innerHTML = '<span class="icon" style="color:var(--warning);vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 7v5l3 3" /></svg></span> 部署超時，請檢查後台';
          }
        } catch (e) {
          console.error('檢查部署狀態失敗:', e);
        }
      };

      setTimeout(check, 2000);
    }

    async function setupWebhook(projectId) {
      const webhookUrl = `https://epi.isnowfriend.com/webhook/${projectId}`;

      try {
        const res = await fetch(`/api/_admin/deploy/projects/${projectId}/webhook`, {
          method: 'POST',
          headers: {
            'authorization': 'Bearer ' + authToken,
            'content-type': 'application/json'
          },
          body: JSON.stringify({ webhookUrl })
        });
        const result = await res.json();

        if (result.success) {
          showToast('GitHub Webhook 已設定！', 'success');
          const linkIconSmall = '<span class="icon" style="vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M9 15l6 -6" /><path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" /><path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" /></svg></span>';
          document.getElementById('statusText').innerHTML = document.getElementById('statusText').innerHTML
            .replace(/<button[^>]*>.*?<\/button>/, `<span style="color:var(--brand);font-size:0.85rem;">${linkIconSmall} Webhook 已設定</span>`);
        } else if (result.alreadyExists) {
          showToast('Webhook 已存在', 'success');
        } else {
          showToast('設定失敗: ' + (result.error || '未知錯誤'), 'error');
        }
      } catch (e) {
        showToast('設定失敗: ' + e.message, 'error');
      }
    }

    function hideUpload() {
      document.getElementById('uploadZone').classList.add('hidden');
    }

    async function handleUpload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const name = document.getElementById('serviceName').value.trim();
      if (!name) return alert('請輸入名稱');
      if (!/^[a-z0-9-]+$/.test(name)) return alert('名稱只能包含小寫字母、數字和連字符');

      document.getElementById('dropzone').style.display = 'none';
      document.getElementById('uploadStatus').classList.remove('hidden');
      document.getElementById('statusText').textContent = '上傳中...';

      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('name', name);

        const endpoint = currentType === 'service' ? '/api/_admin/upload/service' : '/api/_admin/upload/app';
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'authorization': 'Bearer ' + authToken },
          body: formData
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('statusText').innerHTML = '部署成功！<br><a href="' + data.url + '" target="_blank">' + data.url + '</a>';
          loadDeployed();
        } else {
          throw new Error(data.error);
        }
      } catch (e) {
        document.getElementById('statusText').textContent = '失敗: ' + e.message;
      }
    }

    async function loadDeployed() {
      try {
        const res = await fetch('/api/_admin/services', {
          headers: { 'authorization': 'Bearer ' + authToken }
        });
        const data = await res.json();
        existingNames = [...data.services.map(s => s.name), ...data.apps.map(a => a.name)];

        if (data.services.length === 0 && data.apps.length === 0) {
          document.getElementById('deployedList').innerHTML = '<div class="empty">尚無部署</div>';
          return;
        }

        const apiIcon = '<span class="icon icon-md"><svg viewBox="0 0 24 24"><path d="M4.876 13.61a4 4 0 1 0 6.124 3.39h6" /><path d="M15.066 20.502a4 4 0 1 0 1.934 -7.502c-.706 0 -1.424 .179 -2 .5l-3 -5.5" /><path d="M16 8a4 4 0 1 0 -8 0c0 1.506 .77 2.818 2 3.5l-3 5.5" /></svg></span>';
        const worldIcon = '<span class="icon icon-md"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M3.6 9h16.8" /><path d="M3.6 15h16.8" /><path d="M11.5 3a17 17 0 0 0 0 18" /><path d="M12.5 3a17 17 0 0 1 0 18" /></svg></span>';
        let html = '';
        data.services.forEach(s => {
          html += '<div class="deployed-item">' +
            '<div class="info">' + apiIcon + '<div>' +
            '<div class="name"><a href="/' + s.name + '" target="_blank" style="color:var(--text);text-decoration:none;">' + s.name + '</a></div>' +
            '<div class="url">' + s.url + '</div></div></div>' +
            '<div class="status">運行中</div>' +
            '<div class="actions">' +
            '<a class="btn admin" href="/' + s.name + '/admin" target="_blank">後台</a>' +
            '<a class="btn" href="/' + s.name + '" target="_blank">首頁</a>' +
            '<button class="delete" onclick="deleteItem(\'service\',\'' + s.name + '\')">刪除</button>' +
            '</div></div>';
        });
        data.apps.forEach(a => {
          html += '<div class="deployed-item">' +
            '<div class="info">' + worldIcon + '<div>' +
            '<div class="name"><a href="https://' + a.name + '.isnowfriend.com" target="_blank" style="color:var(--text);text-decoration:none;">' + a.name + '</a></div>' +
            '<div class="url">' + a.url + '</div></div></div>' +
            '<div class="status">運行中</div>' +
            '<div class="actions">' +
            '<a class="btn" href="https://' + a.name + '.isnowfriend.com" target="_blank">開啟</a>' +
            '<button class="delete" onclick="deleteItem(\'app\',\'' + a.name + '\')">刪除</button>' +
            '</div></div>';
        });
        document.getElementById('deployedList').innerHTML = html;
      } catch (e) {
        document.getElementById('deployedList').innerHTML = '<div class="empty">載入失敗</div>';
      }
    }

    async function deleteItem(type, name) {
      if (!confirm('確定刪除 ' + name + '？')) return;
      const endpoint = type === 'service' ? '/api/_admin/service/' + name : '/api/_admin/app/' + name;
      await fetch(endpoint, { method: 'DELETE', headers: { 'authorization': 'Bearer ' + authToken } });
      loadDeployed();
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show ' + type;
      setTimeout(() => toast.className = 'toast', 3000);
    }
  </script>
</body>
