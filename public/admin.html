<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/newfav.ico">
  <title>CloudPipe Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .hidden { display: none !important; }

    /* Tabler Icons */
    .icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
    .icon svg { width: 1em; height: 1em; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .icon-lg svg { width: 3rem; height: 3rem; }
    .icon-md svg { width: 1.5rem; height: 1.5rem; }
    .icon-sm svg { width: 1.1rem; height: 1.1rem; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-box {
      background: #151515;
      border: 1px solid #252525;
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      width: 100%;
      max-width: 360px;
    }
    .login-box .logo-row { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 0.25rem; }
    .login-box .logo-row img { height: 56px; }
    .login-box h1 { font-size: 2rem; font-weight: 300; color: #fff; margin: 0; }
    .login-box > p { color: #666; margin-bottom: 2rem; }
    .login-box input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.875rem 1rem;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }
    .login-box input:focus { border-color: #4ade80; }
    .login-box button {
      width: 100%;
      background: #4ade80;
      border: none;
      border-radius: 6px;
      padding: 0.875rem;
      color: #000;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .login-box button:hover { background: #22c55e; }
    .login-box .error { color: #f87171; font-size: 0.85rem; margin-top: 1rem; }
    .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
    header { margin-bottom: 3rem; }
    .header-row { display: flex; justify-content: space-between; align-items: center; }
    .header-center { text-align: center; flex: 1; }
    .header-title { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 0.5rem; }
    .header-title img { height: 64px; }
    .header-side { width: 100px; } /* 左右兩邊等寬，讓中間置中 */
    header h1 { font-size: 2.5rem; font-weight: 300; color: #fff; margin: 0; }
    .subtitle { color: #666; font-size: 1rem; }
    .manage-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      background: #252525;
      border: 1px solid #333;
      border-radius: 8px;
      color: #888;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }
    .manage-btn:hover { background: #333; color: #fff; border-color: #4ade80; }
    .cards { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
    .card {
      background: #151515;
      border: 1px solid #252525;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card:hover { border-color: #4ade80; transform: translateY(-2px); }
    .card.active { border-color: #4ade80; background: #1a1a1a; }
    .card-icon { font-size: 3rem; margin-bottom: 1rem; }
    .card h2 { font-size: 1.2rem; font-weight: 500; color: #fff; margin-bottom: 0.5rem; }
    .card p { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }
    .card code { background: #252525; padding: 0.3rem 0.6rem; border-radius: 4px; font-size: 0.75rem; color: #4ade80; }
    .upload-zone { background: #151515; border: 1px solid #252525; border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; }
    .upload-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .upload-header span { font-weight: 500; color: #fff; }
    .close-btn { background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer; }
    .close-btn:hover { color: #fff; }
    .guide { background: #1a2332; border: 1px solid #2a3a4a; border-radius: 6px; padding: 0.75rem 1rem; margin-bottom: 1rem; font-size: 0.85rem; color: #8ab4f8; }
    .guide code { background: #2a3a4a; padding: 0.1rem 0.3rem; border-radius: 3px; font-size: 0.8rem; }
    .name-input { margin-bottom: 1rem; }
    .name-input label { display: block; color: #888; font-size: 0.85rem; margin-bottom: 0.5rem; }
    .input-preview { display: flex; background: #0a0a0a; border: 1px solid #333; border-radius: 6px; overflow: hidden; }
    .input-preview input { flex: 1; background: transparent; border: none; padding: 0.75rem; color: #fff; font-size: 1rem; outline: none; }
    .input-preview span { padding: 0.75rem; color: #666; background: #1a1a1a; font-size: 0.9rem; }
    .name-hint { margin-top: 0.5rem; font-size: 0.8rem; color: #666; }
    .dropzone { border: 2px dashed #333; border-radius: 8px; padding: 3rem; text-align: center; cursor: pointer; }
    .dropzone:hover { border-color: #4ade80; background: rgba(74, 222, 128, 0.05); }
    .dropzone-icon { font-size: 3rem; margin-bottom: 1rem; }
    .dropzone p { color: #888; margin-bottom: 0.5rem; }
    .dropzone .hint { font-size: 0.85rem; color: #555; }
    .upload-status { text-align: center; padding: 2rem; }
    .upload-status a { color: #4ade80; }
    .deployed h3 { color: #888; font-size: 0.9rem; font-weight: 400; margin-bottom: 1rem; text-transform: uppercase; }
    .deployed-list { display: flex; flex-direction: column; gap: 0.5rem; }
    .deployed-item { display: flex; align-items: center; justify-content: space-between; background: #151515; border: 1px solid #252525; border-radius: 8px; padding: 1rem; }
    .deployed-item .info { display: flex; align-items: center; gap: 1rem; }
    .deployed-item .icon { font-size: 1.5rem; }
    .deployed-item .name { font-weight: 500; color: #fff; }
    .deployed-item .url { font-size: 0.85rem; color: #4ade80; }
    .deployed-item .status { display: flex; align-items: center; gap: 0.5rem; color: #4ade80; font-size: 0.85rem; }
    .deployed-item .status::before { content: ''; width: 8px; height: 8px; background: #4ade80; border-radius: 50%; }
    .deployed-item .actions { display: flex; gap: 0.5rem; }
    .deployed-item button, .deployed-item a.btn { background: #252525; border: none; color: #888; padding: 0.5rem 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem; text-decoration: none; display: inline-block; }
    .deployed-item button:hover, .deployed-item a.btn:hover { background: #333; color: #fff; }
    .deployed-item button.delete:hover { background: #5c2626; color: #f87171; }
    .deployed-item a.btn.admin { background: #1e3a5f; color: #8ab4f8; }
    .deployed-item a.btn.admin:hover { background: #2a4a7f; color: #fff; }
    .empty { text-align: center; color: #555; padding: 2rem; }
    footer { text-align: center; margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #252525; }
    .logout-btn { background: #252525; border: none; color: #888; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .logout-btn:hover { background: #333; color: #fff; }
    @media (max-width: 600px) { .cards { grid-template-columns: 1fr; } }

    /* Form */
    .form-hint { font-size: 0.75rem; color: #555; margin-top: 0.3rem; }
    .btn-primary { background: #4ade80; border: none; color: #000; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .btn-primary:hover { background: #22c55e; }

    /* Toast */
    .toast { position: fixed; bottom: 24px; right: 24px; background: #333; color: #fff; padding: 12px 20px; border-radius: 8px; transform: translateY(100px); opacity: 0; transition: all 0.3s; z-index: 2000; }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.success { background: #14532d; }
    .toast.error { background: #5c2626; }

    /* Source Selector */
    .source-selector {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }
    .source-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1rem;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #888;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .source-btn:hover {
      border-color: #555;
      color: #ccc;
    }
    .source-btn.active {
      background: #1a2e1a;
      border-color: #4ade80;
      color: #4ade80;
    }
    .source-icon {
      font-size: 1.1rem;
    }

    /* GitHub Input */
    .github-input {
      margin-bottom: 1rem;
    }
    .github-input > label {
      display: block;
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
    .github-input > input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.75rem;
      color: #fff;
      font-size: 0.95rem;
    }
    .github-input > input:focus {
      outline: none;
      border-color: #4ade80;
    }

    /* GitHub Deploy Button */
    .github-deploy {
      margin-top: 1rem;
    }
    .btn-full {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
    }

  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <div class="logo-row">
        <img src="/Cloud.jpeg" alt="CloudPipe">
        <h1>CloudPipe</h1>
      </div>
      <p>Admin Login</p>
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="loginBtn" onclick="doLogin()">Login</button>
      <p class="error hidden" id="loginError">密碼錯誤</p>
    </div>
  </div>

  <div class="container hidden" id="dashboard">
    <header>
      <div class="header-row">
        <div class="header-side"></div>
        <div class="header-center">
          <div class="header-title">
            <img src="/Cloud.jpeg" alt="CloudPipe">
            <h1>CloudPipe</h1>
          </div>
          <p class="subtitle">Dashboard</p>
        </div>
        <div class="header-side" style="text-align: right;">
          <a href="/_admin/settings" class="manage-btn"><span class="icon"><svg viewBox="0 0 24 24"><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path><path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path></svg></span> 管理</a>
        </div>
      </div>
    </header>
    <main>
      <section class="cards">
        <div class="card" onclick="showUpload('service')">
          <div class="card-icon icon icon-lg"><svg viewBox="0 0 24 24"><path d="M4.876 13.61a4 4 0 1 0 6.124 3.39h6" /><path d="M15.066 20.502a4 4 0 1 0 1.934 -7.502c-.706 0 -1.424 .179 -2 .5l-3 -5.5" /><path d="M16 8a4 4 0 1 0 -8 0c0 1.506 .77 2.818 2 3.5l-3 5.5" /></svg></div>
          <h2>API 服務</h2>
          <p>路徑式部署</p>
          <code>epi.isnowfriend.com/xxx</code>
        </div>
        <div class="card" onclick="showUpload('app')">
          <div class="card-icon icon icon-lg"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M3.6 9h16.8" /><path d="M3.6 15h16.8" /><path d="M11.5 3a17 17 0 0 0 0 18" /><path d="M12.5 3a17 17 0 0 1 0 18" /></svg></div>
          <h2>專案部署</h2>
          <p>子域名式</p>
          <code>xxx.isnowfriend.com</code>
        </div>
      </section>

      <section class="upload-zone hidden" id="uploadZone">
        <div class="upload-header">
          <span id="uploadTitle">上傳</span>
          <button class="close-btn" onclick="hideUpload()">&times;</button>
        </div>

        <!-- 來源選擇器（僅專案部署時顯示） -->
        <div class="source-selector hidden" id="sourceSelector">
          <button class="source-btn active" data-source="zip" onclick="switchSource('zip')">
            <span class="source-icon icon icon-sm"><svg viewBox="0 0 24 24"><path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" /><path d="M12 12l8 -4.5" /><path d="M12 12l0 9" /><path d="M12 12l-8 -4.5" /></svg></span>
            <span>上傳 ZIP</span>
          </button>
          <button class="source-btn" data-source="github" onclick="switchSource('github')">
            <span class="source-icon icon icon-sm"><svg viewBox="0 0 24 24"><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg></span>
            <span>GitHub</span>
          </button>
        </div>

        <!-- GitHub URL 輸入（僅 GitHub 來源顯示） -->
        <div class="github-input hidden" id="githubInput">
          <label>GitHub Repository</label>
          <input type="text" id="githubUrl" placeholder="https://github.com/user/repo" oninput="parseGithubUrl()">
          <p class="form-hint">自動偵測預設 branch</p>
        </div>

        <div class="name-input">
          <label id="nameLabel">名稱</label>
          <div class="input-preview">
            <input type="text" id="serviceName" placeholder="my-api">
            <span id="nameSuffix">.isnowfriend.com</span>
          </div>
          <p class="name-hint" id="nameHint"></p>
        </div>

        <!-- ZIP 上傳區 -->
        <div class="dropzone" id="dropzone" onclick="document.getElementById('fileInput').click()">
          <div class="dropzone-icon icon icon-lg"><svg viewBox="0 0 24 24"><path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" /></svg></div>
          <p>拖拽檔案到這裡</p>
          <p class="hint" id="uploadHint">或點擊選擇檔案</p>
          <input type="file" id="fileInput" hidden onchange="handleUpload()">
        </div>

        <!-- GitHub 部署按鈕 -->
        <div class="github-deploy hidden" id="githubDeploy">
          <button class="btn-primary btn-full" onclick="deployFromGithub()">
            <span class="icon"><svg viewBox="0 0 24 24"><path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3" /><path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3" /><path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg></span> 部署專案
          </button>
        </div>

        <div class="format-hint" id="formatHint" style="display:none; margin-top: 1rem; padding: 1rem; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; font-size: 0.85rem;">
          <p style="color: #f59e0b; margin-bottom: 0.5rem;"><span class="icon" style="vertical-align: -2px;"><svg viewBox="0 0 24 24"><path d="M12 9v4" /><path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" /><path d="M12 16h.01" /></svg></span> Service 格式要求</p>
          <p style="color: #888; margin-bottom: 0.5rem;">檔案必須導出 <code style="background:#252525;padding:2px 6px;border-radius:4px;">match(req)</code> 和 <code style="background:#252525;padding:2px 6px;border-radius:4px;">handle(req, res)</code></p>
          <p style="color: #666;"><a href="/_example.js" target="_blank" style="color: #4ade80;"><span class="icon" style="vertical-align: -2px;"><svg viewBox="0 0 24 24"><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /></svg></span> 查看範例 _example.js</a></p>
        </div>
        <div class="upload-status hidden" id="uploadStatus">
          <p id="statusText">上傳中...</p>
        </div>
      </section>

    </main>
    <footer>
      <button class="logout-btn" onclick="doLogout()">Logout</button>
    </footer>
  </div>


  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let authToken = localStorage.getItem('cloudpipe_token');
    let currentType = null;
    let existingNames = [];

    // 頁面載入
    window.onload = function() {
      if (authToken) verifyToken();
      initDropzone();
    };

    // 初始化拖曳上傳
    function initDropzone() {
      const dropzone = document.getElementById('dropzone');
      if (!dropzone) return;

      // 阻止整個頁面的預設拖曳行為
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
        document.body.addEventListener(event, (e) => {
          e.preventDefault();
          e.stopPropagation();
        });
      });

      // Dropzone 樣式回饋
      dropzone.addEventListener('dragenter', () => {
        dropzone.style.borderColor = '#4ade80';
        dropzone.style.background = 'rgba(74, 222, 128, 0.1)';
      });

      dropzone.addEventListener('dragleave', () => {
        dropzone.style.borderColor = '#333';
        dropzone.style.background = 'transparent';
      });

      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.style.borderColor = '#4ade80';
        dropzone.style.background = 'rgba(74, 222, 128, 0.1)';
      });

      // 處理放下檔案
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.style.borderColor = '#333';
        dropzone.style.background = 'transparent';

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          document.getElementById('fileInput').files = files;
          handleUpload();
        }
      });
    }

    // 登入
    async function doLogin() {
      const pwd = document.getElementById('passwordInput').value.trim();
      if (!pwd) return alert('請輸入密碼');

      try {
        const res = await fetch('/api/_admin/login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ password: pwd })
        });
        const data = await res.json();

        if (data.success) {
          authToken = data.token;
          localStorage.setItem('cloudpipe_token', authToken);
          showDashboard();
        } else {
          document.getElementById('loginError').classList.remove('hidden');
        }
      } catch (e) {
        alert('連線失敗: ' + e.message);
      }
    }

    // Enter 登入
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') doLogin();
    });

    // 驗證 token
    async function verifyToken() {
      try {
        const res = await fetch('/api/_admin/verify', {
          headers: { 'authorization': 'Bearer ' + authToken }
        });
        if (res.ok) showDashboard();
        else doLogout();
      } catch { doLogout(); }
    }

    function showDashboard() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    function doLogout() {
      authToken = null;
      localStorage.removeItem('cloudpipe_token');
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }

    // 上傳區
    let currentSource = 'zip'; // 'zip' or 'github'

    function showUpload(type) {
      currentType = type;
      currentSource = 'zip';
      document.getElementById('uploadZone').classList.remove('hidden');
      document.getElementById('uploadStatus').classList.add('hidden');
      document.getElementById('serviceName').value = '';
      document.getElementById('githubUrl').value = '';
      document.getElementById('dropzone').style.display = 'block';

      if (type === 'service') {
        document.getElementById('uploadTitle').textContent = '上傳 API 服務';
        document.getElementById('nameLabel').textContent = 'API 名稱';
        document.getElementById('nameSuffix').textContent = '';
        document.getElementById('fileInput').accept = '.js';
        document.getElementById('formatHint').style.display = 'block';
        document.getElementById('sourceSelector').classList.add('hidden');
        document.getElementById('githubInput').classList.add('hidden');
        document.getElementById('githubDeploy').classList.add('hidden');
      } else {
        document.getElementById('uploadTitle').textContent = '部署專案';
        document.getElementById('nameLabel').textContent = '子域名';
        document.getElementById('nameSuffix').textContent = '.isnowfriend.com';
        document.getElementById('fileInput').accept = '.zip';
        document.getElementById('formatHint').style.display = 'none';
        document.getElementById('sourceSelector').classList.remove('hidden');
        // 重設來源選擇器
        document.querySelectorAll('.source-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.source === 'zip');
        });
        switchSource('zip');
      }
    }

    function switchSource(source) {
      currentSource = source;
      document.querySelectorAll('.source-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.source === source);
      });

      if (source === 'zip') {
        document.getElementById('githubInput').classList.add('hidden');
        document.getElementById('dropzone').style.display = 'block';
        document.getElementById('githubDeploy').classList.add('hidden');
      } else {
        document.getElementById('githubInput').classList.remove('hidden');
        document.getElementById('dropzone').style.display = 'none';
        document.getElementById('githubDeploy').classList.remove('hidden');
      }
    }

    function parseGithubUrl() {
      const url = document.getElementById('githubUrl').value.trim();
      // 解析 https://github.com/user/repo 或 https://github.com/user/repo.git
      const match = url.match(/github\.com\/[\w-]+\/([\w.-]+?)(\.git)?$/);
      if (match) {
        const repoName = match[1].toLowerCase().replace(/\./g, '-');
        document.getElementById('serviceName').value = repoName;
      }
    }

    async function deployFromGithub() {
      const repoUrl = document.getElementById('githubUrl').value.trim();
      const name = document.getElementById('serviceName').value.trim();

      if (!repoUrl) return showToast('請輸入 GitHub URL', 'error');
      if (!name) return showToast('請輸入子域名', 'error');
      if (!/^[a-z0-9-]+$/.test(name)) return showToast('名稱只能包含小寫字母、數字和連字號', 'error');

      document.getElementById('githubDeploy').innerHTML = '<button class="btn-primary btn-full" disabled>部署中...</button>';

      try {
        const res = await fetch('/api/_admin/deploy/projects', {
          method: 'POST',
          headers: {
            'authorization': 'Bearer ' + authToken,
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            id: name,
            name: name,
            deployMethod: 'github',
            repoUrl: repoUrl,
            directory: `projects/${name}`,
            entryFile: 'index.js',
            pm2Name: name
          })
        });
        const result = await res.json();

        // 如果專案已存在，直接重新部署
        if (result.error && result.error.includes('已存在')) {
          showToast('專案已存在，重新部署...', 'success');
        } else if (result.error) {
          showToast(result.error, 'error');
          return;
        } else {
          showToast('專案已建立，開始部署...');
        }

        // 觸發部署
        await fetch(`/api/_admin/deploy/projects/${name}/deploy`, {
          method: 'POST',
          headers: { 'authorization': 'Bearer ' + authToken }
        });
        document.getElementById('uploadStatus').classList.remove('hidden');
        document.getElementById('statusText').innerHTML = `部署中...<br><a href="https://${name}.isnowfriend.com" target="_blank">${name}.isnowfriend.com</a>`;

        // 輪詢檢查部署狀態
        pollDeployStatus(name);
      } catch (e) {
        showToast('部署失敗: ' + e.message, 'error');
      } finally {
        document.getElementById('githubDeploy').innerHTML = '<button class="btn-primary btn-full" onclick="deployFromGithub()"><span class="icon"><svg viewBox="0 0 24 24"><path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3" /><path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3" /><path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg></span> 部署專案</button>';
      }
    }

    // 輪詢部署狀態
    async function pollDeployStatus(projectId) {
      const maxAttempts = 60; // 最多等 2 分鐘
      let attempts = 0;

      const check = async () => {
        attempts++;
        try {
          const res = await fetch(`/api/_admin/deploy/projects/${projectId}`, {
            headers: { 'authorization': 'Bearer ' + authToken }
          });
          const data = await res.json();
          const status = data.project?.lastDeployStatus;

          if (status === 'success') {
            const portInfo = data.project?.port ? ` (Port: ${data.project.port})` : '';
            const hasWebhook = data.project?.webhookId;
            const linkIcon = '<span class="icon" style="vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M9 15l6 -6" /><path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" /><path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" /></svg></span>';
            const webhookBtn = hasWebhook
              ? `<span style="color:#4ade80;font-size:0.85rem;">${linkIcon} Webhook 已設定</span>`
              : `<button onclick="setupWebhook('${projectId}')" style="margin-top:0.5rem;padding:0.5rem 1rem;background:#1e3a5f;border:none;color:#8ab4f8;border-radius:4px;cursor:pointer;">${linkIcon} 設定 GitHub Webhook</button>`;
            const checkIcon = '<span class="icon" style="color:#4ade80;vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M9 12l2 2l4 -4" /></svg></span>';
            showToast('部署成功！' + portInfo, 'success');
            document.getElementById('statusText').innerHTML = `${checkIcon} 部署成功！${portInfo}<br><a href="https://${projectId}.isnowfriend.com" target="_blank">${projectId}.isnowfriend.com</a><br>${webhookBtn}`;
            return;
          } else if (status === 'failed') {
            // 取得最新的部署記錄來顯示錯誤訊息
            const latestDeploy = data.deployments?.[0];
            const errorMsg = latestDeploy?.error || '未知錯誤';
            const failIcon = '<span class="icon" style="color:#f87171;vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M10 10l4 4m0 -4l-4 4" /></svg></span>';
            showToast('部署失敗：' + errorMsg, 'error');
            document.getElementById('statusText').innerHTML = `${failIcon} 部署失敗<br><code style="color:#f87171;font-size:0.85rem;">${errorMsg}</code>`;
            return;
          }

          // 還在進行中，繼續輪詢
          if (attempts < maxAttempts) {
            setTimeout(check, 2000);
          } else {
            document.getElementById('statusText').innerHTML = '<span class="icon" style="color:#f59e0b;vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 7v5l3 3" /></svg></span> 部署超時，請檢查後台';
          }
        } catch (e) {
          console.error('檢查部署狀態失敗:', e);
        }
      };

      setTimeout(check, 2000);
    }

    // 設定 GitHub Webhook
    async function setupWebhook(projectId) {
      const webhookUrl = `https://epi.isnowfriend.com/webhook/${projectId}`;

      try {
        const res = await fetch(`/api/_admin/deploy/projects/${projectId}/webhook`, {
          method: 'POST',
          headers: {
            'authorization': 'Bearer ' + authToken,
            'content-type': 'application/json'
          },
          body: JSON.stringify({ webhookUrl })
        });
        const result = await res.json();

        if (result.success) {
          showToast('GitHub Webhook 已設定！', 'success');
          // 更新按鈕狀態
          const linkIconSmall = '<span class="icon" style="vertical-align:-2px;"><svg viewBox="0 0 24 24"><path d="M9 15l6 -6" /><path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" /><path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" /></svg></span>';
          document.getElementById('statusText').innerHTML = document.getElementById('statusText').innerHTML
            .replace(/<button[^>]*>.*?<\/button>/, `<span style="color:#4ade80;font-size:0.85rem;">${linkIconSmall} Webhook 已設定</span>`);
        } else if (result.alreadyExists) {
          showToast('Webhook 已存在', 'success');
        } else {
          showToast('設定失敗: ' + (result.error || '未知錯誤'), 'error');
        }
      } catch (e) {
        showToast('設定失敗: ' + e.message, 'error');
      }
    }

    function hideUpload() {
      document.getElementById('uploadZone').classList.add('hidden');
    }

    // 上傳檔案
    async function handleUpload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const name = document.getElementById('serviceName').value.trim();
      if (!name) return alert('請輸入名稱');
      if (!/^[a-z0-9-]+$/.test(name)) return alert('名稱只能包含小寫字母、數字和連字符');

      document.getElementById('dropzone').style.display = 'none';
      document.getElementById('uploadStatus').classList.remove('hidden');
      document.getElementById('statusText').textContent = '上傳中...';

      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('name', name);

        const endpoint = currentType === 'service' ? '/api/_admin/upload/service' : '/api/_admin/upload/app';
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'authorization': 'Bearer ' + authToken },
          body: formData
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('statusText').innerHTML = '部署成功！<br><a href="' + data.url + '" target="_blank">' + data.url + '</a>';
          loadDeployed();
        } else {
          throw new Error(data.error);
        }
      } catch (e) {
        document.getElementById('statusText').textContent = '失敗: ' + e.message;
      }
    }

    // 載入已部署
    async function loadDeployed() {
      try {
        const res = await fetch('/api/_admin/services', {
          headers: { 'authorization': 'Bearer ' + authToken }
        });
        const data = await res.json();
        existingNames = [...data.services.map(s => s.name), ...data.apps.map(a => a.name)];

        if (data.services.length === 0 && data.apps.length === 0) {
          document.getElementById('deployedList').innerHTML = '<div class="empty">尚無部署</div>';
          return;
        }

        const apiIcon = '<span class="icon icon-md"><svg viewBox="0 0 24 24"><path d="M4.876 13.61a4 4 0 1 0 6.124 3.39h6" /><path d="M15.066 20.502a4 4 0 1 0 1.934 -7.502c-.706 0 -1.424 .179 -2 .5l-3 -5.5" /><path d="M16 8a4 4 0 1 0 -8 0c0 1.506 .77 2.818 2 3.5l-3 5.5" /></svg></span>';
        const worldIcon = '<span class="icon icon-md"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M3.6 9h16.8" /><path d="M3.6 15h16.8" /><path d="M11.5 3a17 17 0 0 0 0 18" /><path d="M12.5 3a17 17 0 0 1 0 18" /></svg></span>';
        let html = '';
        data.services.forEach(s => {
          html += '<div class="deployed-item">' +
            '<div class="info">' + apiIcon + '<div>' +
            '<div class="name"><a href="/' + s.name + '" target="_blank" style="color:#fff;text-decoration:none;">' + s.name + '</a></div>' +
            '<div class="url">' + s.url + '</div></div></div>' +
            '<div class="status">運行中</div>' +
            '<div class="actions">' +
            '<a class="btn admin" href="/' + s.name + '/admin" target="_blank">後台</a>' +
            '<a class="btn" href="/' + s.name + '" target="_blank">首頁</a>' +
            '<button class="delete" onclick="deleteItem(\'service\',\'' + s.name + '\')">刪除</button>' +
            '</div></div>';
        });
        data.apps.forEach(a => {
          html += '<div class="deployed-item">' +
            '<div class="info">' + worldIcon + '<div>' +
            '<div class="name"><a href="https://' + a.name + '.isnowfriend.com" target="_blank" style="color:#fff;text-decoration:none;">' + a.name + '</a></div>' +
            '<div class="url">' + a.url + '</div></div></div>' +
            '<div class="status">運行中</div>' +
            '<div class="actions">' +
            '<a class="btn" href="https://' + a.name + '.isnowfriend.com" target="_blank">開啟</a>' +
            '<button class="delete" onclick="deleteItem(\'app\',\'' + a.name + '\')">刪除</button>' +
            '</div></div>';
        });
        document.getElementById('deployedList').innerHTML = html;
      } catch (e) {
        document.getElementById('deployedList').innerHTML = '<div class="empty">載入失敗</div>';
      }
    }

    // 刪除
    async function deleteItem(type, name) {
      if (!confirm('確定刪除 ' + name + '？')) return;
      const endpoint = type === 'service' ? '/api/_admin/service/' + name : '/api/_admin/app/' + name;
      await fetch(endpoint, { method: 'DELETE', headers: { 'authorization': 'Bearer ' + authToken } });
      loadDeployed();
    }

    // Toast
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show ' + type;
      setTimeout(() => toast.className = 'toast', 3000);
    }

  </script>
